            var x1 = prompt("첫 번째 점의 x좌표를 입력하세요");
          
            var y1 = prompt("첫 번째 점의 y좌표를 입력하세요");
         
            var x2 = prompt("두 번째 점의 x좌표를 입력하세요");
        
            var y2 = prompt("두 번째 점의 y좌표를 입력하세요");
            var p1 = x1 - y1;
            var p2 = x2 - y2;



            let distance = getDist(p1, p2); // 반드시 이 코드를 이용하세요
            console.log(distance);

        }

        function getDist(p1,p2) { // 입력 인자 설정 필요

            dist = Math.sqrt( Math.abs( p1 * p1 ) + Math.abs( p2 * p2 ) );
            return dist;
            // 여기에 스크립트를 작성하세요
        }

            var num2 = prompt("두 번째 숫자를 입력하세요");

        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            switch(oper){
                case '+' :0
                    return Number(num1) + Number(num2);
                    break;
                case '-' :
                    return Number(num1) - Number(num2);
                    break;
                case '*' :
                    return Number(num1) * Number(num2);
                    break;
                case '/':
                    return Number(num1) / Number(num2);
                    break;
            }
            // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요

        }

        function quest5() {
            str = prompt('문자열을 입력하세요'); // 반드시 이 코드를 사용하세요
            console.log(myReverse(str));

        function myReverse(str) {
            var reverseword = "";
            for (var i = str.length -1; i>= 0; i--){
                reverseword = reverseword + str.charAt(i);
            }
            return reverseword;
            
            // 여기에 스크립트를 작성하세요
